<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .chat-box, .writing-box {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Language Learning App</h1>
        <p>Improve your language skills with interactive writing and chatting practice.</p>
        
        <div class="writing-box">
            <h2>Writing Practice</h2>
            <textarea placeholder="Write something in your target language..."></textarea>
            <button class="btn">Submit</button>
        </div>
        
        <div class="chat-box">
            <h2>Chat Practice</h2>
            <textarea placeholder="Chat with AI or a language partner..."></textarea>
            <button class="btn">Send</button>
        </div>
        
        <button class="btn">View Progress</button>
    </div>
</body>
</html>
